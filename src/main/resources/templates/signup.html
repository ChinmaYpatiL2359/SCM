<!DOCTYPE html>
<html 
lang="en"
class="dark"
 xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" th:href="@{'/css/output.css'}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{'/css/animation_grand.css'}">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="flex items-center bg-fuchsia-200 text-fuchsia-900 dark:bg-black dark:text-fuchsia-400">
    

   
  <div class="p-4  md:mx-auto  flex flex-wrap md:space-x-4 space-y-4 mt-8 md:mt-4">
    <div class="my-4 left_in space-x-4 md:flex md:flex-col md:space-y-2">
      <a name="button" th:href="@{'/home'}"
      class="p-4 text-2xl rounded-3xl ">
      <i class="fa-solid fa-arrow-left"></i>
        Back
      </a>
      <button name="button" id="theme_toggle_ele" class= "p-4 right_in text-xl rounded-3xl  ">
        <i class="fa-solid fa-circle-half-stroke"></i> <span id="theme_toggle">
          light
        </span>
      </button>
    </div> 
          <div name="card" class=" m-auto left_in  p-4 flex items-start rounded-3xl border-fuchsia-500">
          
            <div class="flex flex-col font-medium">
              <div class="flex items-end">
                <div class="flex flex-col ">
              <span class="typing-text text-4xl animate-charcter">Smart</span>
              <span class="typing-text text-3xl animate-charcter">Contact</span>
              <span class="typing-text text-2xl animate-charcter">Manager</span>
            </div>
              <a href="/home" >
                <img data-th-src="@{'/images/LogoScm.png'}" class="h-40" alt="Logo" />
              </a>
            </div>
              <span class=" animate-charcter-login text-5xl">signup</span>
          </div>
      
      </div>
      <div class="space-y-2 ">
      <div name="card" class=" p-5 right_in  items-center border-b-[4px] border-t-[4px] rounded-3xl border-fuchsia-500">   
        <form data-th-action="@{'/do-signup'}" data-th-object="${userinput}" method="post" class="max-w-md mx-auto text-sm">
          <div class="relative z-0 w-full mb-5 group">
              <input  id="floating_email" data-th-field="*{inputEmail}" class="block py-2.5 px-0 w-full   bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-fuchsia-500 focus:outline-none focus:ring-0 focus:border-fuchsia-600 peer" placeholder=" " required />
              <label for="floating_email" class="peer-focus:font-medium absolute text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-fuchsia-600 peer-focus:dark:text-fuchsia-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
          </div>
          <div class="relative z-0 w-full mb-5 group">
              <input  id="floating_password" data-th-field="*{inputPassword}" class="block py-2.5 px-0 w-full   bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-fuchsia-500 focus:outline-none focus:ring-0 focus:border-fuchsia-600 peer" placeholder=" " required />
              <label for="floating_password" class="peer-focus:font-medium absolute  text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-fuchsia-600 peer-focus:dark:text-fuchsia-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
          </div>
          <div class="relative z-0 w-full mb-5 group">
              <input id="floating_repeat_password" class="block py-2.5 px-0 w-full   bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-fuchsia-500 focus:outline-none focus:ring-0 focus:border-fuchsia-600 peer" placeholder=" " required />
              <label for="floating_repeat_password" class="peer-focus:font-medium absolute  text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-fuchsia-600 peer-focus:dark:text-fuchsia-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Confirm password</label>
          </div>
          <div class="grid md:grid-cols-2 md:gap-6">
            <div class="relative z-0 w-full mb-5 group">
                <input id="floating_name" data-th-field="*{inputName}" class="block py-2.5 px-0 w-full   bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-fuchsia-500 focus:outline-none focus:ring-0 focus:border-fuchsia-600 peer" placeholder=" " required />
                <label for="floating_name" class="peer-focus:font-medium absolute  text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-fuchsia-600 peer-focus:dark:text-fuchsia-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Name</label>
            </div>
            <div class="relative z-0 w-full mb-5 group">
                <input  id="floating_Phone_number" data-th-field="*{inputPhoneNumber}" class="block py-2.5 px-0 w-full   bg-transparent border-0 border-b-2 border-gray-300 appearance-none  dark:border-gray-600 dark:focus:border-fuchsia-500 focus:outline-none focus:ring-0 focus:border-fuchsia-600 peer" placeholder=" " required />
                <label for="floating_Phone_number" class="peer-focus:font-medium absolute text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-fuchsia-600 peer-focus:dark:text-fuchsia-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone (optional)</label>
            </div>
          </div>
          <div>
            <button name="button" type="submit" class="p-4 right_in text-xl rounded-3xl">Next <i class="fa-solid fa-arrow-right"></i></button>
          </div>
        </form>
        
    </div> 
    
  </div> 
    
    </div>
  
   



    


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script th:src="@{'/js/theme/oled_theme_script.js'}"></script>
  
</body>
</html>
